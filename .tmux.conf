set-option -g history-limit 10000

set -g focus-events on

# prefixキーを変更する
set -g prefix C-Space
bind Space send-prefix

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# *2でtmux内のプログラムに送る
bind C-Space send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# これ効かないのどうにかしたいけど・・・
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

bind -n S-left previous-window
bind -n S-right next-window
bind -n S-down select-pane -t :.+

bind -n M-left resize-pane -L 5
bind -n M-right resize-pane -R 5
bind -n M-up resize-pane -U 5
bind -n M-down resize-pane -D 5

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# # ステータスバーの色を設定する
set -g status-bg colour147

# アクティブなペインを目立たせる
# set -g pane-active-border-fg colour99
set -g pane-active-border-style fg=colour99

## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
# viのキーバインドを使用する
setw -g mode-keys vi
# クリップボード共有を有効にする
# set -g default-shell $SHELL
# set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"
# コピーモードの操作をvi風に設定する
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# bind-key -T copy-mode-vi v send-keys begin-selection
# bind-key -T copy-mode-vi y send-keys copy-pipe "reattach-to-user-namespace pbcopy"
# unbind -T copy-modejvi Enter
# bind-key -T copy-mode-vi Enter send-keys copy-pipe "reattach-to-user-namespace pbcopy"

# set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# left
set -g status-left-length 40
set -g status-left " #S "

# window-status
set-window-option -g window-status-format "[#I]#W"
set-window-option -g window-status-current-format " [#I]#W"
# set-window-option -g window-status-current-bg colour105
setw -g window-status-current-style bg=colour62,fg=colour255

# right
set -g status-right "%Y-%m-%d (%a) %H:%M "

set-option -g default-shell "/usr/local/bin/fish"
